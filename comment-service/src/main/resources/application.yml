server:
  port: 8200

spring:
  profiles:
    active: dev
  application:
    name: comment-service
  cloud:
    config:
      enabled: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    com.netflix: WARN
    org.springframework.web: WARN
    com.chpark.msa: DEBUG